
name: run with e2e


on: [push]



jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: set up go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20
      
      - name: display go version
        run: go version

      - name: run
        run: make run
        working-directory: ./examples/tokenvm

